<h3>Style 1</h3>
<mat-list role="list">
  <mat-list-item role="listitem">
    <i class="material-icons icon-display">circle</i>INDIA
  </mat-list-item>
  <mat-list-item role="listitem">
    <i class="material-icons icon-display">circle</i>USA
  </mat-list-item>
  <mat-list-item role="listitem">
    <i class="material-icons icon-display">circle</i>GERMANY
  </mat-list-item>
</mat-list>
<h3>Style 2</h3>
<mat-list role="list">
  <mat-list-item role="listitem">
    <i class="material-icons custom-icon-color">done</i>INDIA
  </mat-list-item>
  <mat-list-item role="listitem">
    <i class="material-icons custom-icon-color">done</i>USA
  </mat-list-item>
  <mat-list-item role="listitem">
    <i class="material-icons custom-icon-color">done</i>GERMANY
  </mat-list-item>
</mat-list>
<section class="example-section">
  <h4>Select your toppings:</h4>
  <p class="bluebackground"><mat-checkbox >blue selected</mat-checkbox></p>
  <p class="bluecheckmark"><mat-checkbox  >yellow selected</mat-checkbox></p>
  <p class="crosscheckmark" ><mat-checkbox [disabled]="true">Mushroom</mat-checkbox></p>
  <p class="graybackground"><mat-checkbox  [checked]="true">Disabled Checked</mat-checkbox></p>
</section>
